name: Nightly Regression Tests

on:
  schedule:
    # Run at 2 AM UTC every day
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  nightly-test:
    timeout-minutes: 120
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        browser: [chrome]
        shard: [1, 2, 3, 4]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Run full regression tests
      run: npm test -- --project=${{ matrix.browser }} --shard=${{ matrix.shard }}/${{ strategy.job-total }} --grep @login
      env:
        TEST_ENV: dev
        BASE_URL: https://skillopedia.app

    - name: Check blob report generation
      if: always()
      run: |
        echo "Checking if blob-report directory was created..."
        find . -name "blob-report*" -type d -o -name "*.zip" | head -20
        echo "---"
        ls -la blob-report* 2>/dev/null || echo "No blob-report directories found"

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: blob-reports-${{ matrix.browser }}-${{ matrix.shard }}
        path: |
          blob-report*
        retention-days: 30
        if-no-files-found: warn
  

  merge-reports:
    if: always()
    needs: [nightly-test]
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm ci

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: all-reports

    - name: List downloaded artifacts
      run: |
        echo "Contents of all-reports:"
        find all-reports -type f | sort
        echo "---"
        ls -la all-reports/

    - name: Merge reports
      run: |
        echo "Looking for blob reports..."
        find all-reports -type f -name "*.zip" | head -20
        echo "Total blob reports found: $(find all-reports -type f -name "*.zip" | wc -l)"
        
        if [ $(find all-reports -type f -name "*.zip" | wc -l) -eq 0 ]; then
          echo "ERROR: No blob reports found! Check test execution."
          echo "Contents of all-reports:"
          find all-reports -type f | head -20
          exit 1
        fi
        
        mkdir -p playwright-report
        npx playwright merge-reports all-reports --reporter html --reporter json 2>&1
        
        echo "Checking for report output..."
        ls -la playwright-report/ || echo "No report generated"

    - name: Upload merged report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: merged-html-report
        path: playwright-report/
        retention-days: 30