name: Nightly Regression Tests

on:
  schedule:
    # Run at 2 AM UTC every day
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  nightly-test:
    timeout-minutes: 120
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Run tests with multiple workers
      run: npm run test:dev
      env:
        TEST_ENV: dev
        BASE_URL: https://skillopedia.app

    - name: Upload HTML report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30

    - name: Generate summary
      if: always()
      run: |
        echo "## ðŸ“Š Nightly Test Report" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        # Parse test results from JSON if available
        if [ -f "test-results/results.json" ]; then
          TOTAL=$(jq '.stats.expected + .stats.unexpected + .stats.skipped + .stats.flaky' test-results/results.json 2>/dev/null || echo "0")
          PASSED=$(jq '.stats.expected' test-results/results.json 2>/dev/null || echo "0")
          FAILED=$(jq '.stats.unexpected' test-results/results.json 2>/dev/null || echo "0")
          SKIPPED=$(jq '.stats.skipped' test-results/results.json 2>/dev/null || echo "0")
          FLAKY=$(jq '.stats.flaky' test-results/results.json 2>/dev/null || echo "0")
          DURATION=$(jq '.stats.duration' test-results/results.json 2>/dev/null || echo "0")
          DURATION_SEC=$(echo "scale=2; $DURATION / 1000" | bc 2>/dev/null || echo "0")
          
          echo "### Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Status | Count |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| âœ… Passed | $PASSED |" >> $GITHUB_STEP_SUMMARY
          echo "| âŒ Failed | $FAILED |" >> $GITHUB_STEP_SUMMARY
          echo "| â­ï¸ Skipped | $SKIPPED |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ”„ Flaky | $FLAKY |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ“Š Total | $TOTAL |" >> $GITHUB_STEP_SUMMARY
          echo "| â±ï¸ Duration | ${DURATION_SEC}s |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Add pass/fail indicator
          if [ "$FAILED" -eq 0 ]; then
            echo "### âœ… All tests passed!" >> $GITHUB_STEP_SUMMARY
          else
            echo "### âŒ $FAILED test(s) failed" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
        else
          echo "### âš ï¸ Test results file not found" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
        fi
        
        echo "### Reports Available:" >> $GITHUB_STEP_SUMMARY
        echo "- **Playwright HTML Report**: Download artifact 'playwright-report'" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY