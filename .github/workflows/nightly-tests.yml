name: Nightly Regression Tests

on:
  schedule:
    # Run at 2 AM UTC every day
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  nightly-test:
    timeout-minutes: 120
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        browser: [chrome]
        shard: [1, 2, 3, 4]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps ${{ matrix.browser }}

    - name: Run full regression tests
      run: npm test -- --project=${{ matrix.browser }} --shard=${{ matrix.shard }}/${{ strategy.job-total }} --grep @login
      env:
        TEST_ENV: dev
        BASE_URL: https://skillopedia.app

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: nightly-results-${{ matrix.browser }}-shard-${{ matrix.shard }}
        path: |
          playwright-report/
          test-results/
        retention-days: 30

  merge-reports:
    if: always()
    needs: [nightly-test]
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm ci

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: all-reports

    - name: Merge reports
      run: npx playwright merge-reports --reporter html ./all-reports

    - name: Upload merged report
      uses: actions/upload-artifact@v4
      with:
        name: merged-nightly-report
        path: playwright-report/
        retention-days: 30
