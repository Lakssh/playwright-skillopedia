name: Nightly Regression Tests

on:
  schedule:
    # Run at 2 AM UTC every day
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  nightly-test:
    timeout-minutes: 120
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        browser: [chrome]
        shard: [1, 2, 3, 4]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Run full regression tests
      run: npm test -- --project=${{ matrix.browser }} --shard=${{ matrix.shard }}/${{ strategy.job-total }} --grep @login
      env:
        TEST_ENV: dev
        BASE_URL: https://skillopedia.app

    - name: Check test artifacts
      if: always()
      run: |
        echo "Checking test artifacts..."
        find . -name "allure-results" -type d
        find . -name "extent-report" -type d
        find . -name "blob-report*" -type d -o -name "*.zip" | head -20

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: blob-reports-${{ matrix.browser }}-${{ matrix.shard }}
        path: |
          blob-report*
        retention-days: 30
        if-no-files-found: warn

    - name: Upload Allure results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: allure-results-${{ matrix.browser }}-${{ matrix.shard }}
        path: allure-results
        retention-days: 30
        if-no-files-found: warn

    - name: Upload Extent report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: extent-report-${{ matrix.browser }}-${{ matrix.shard }}
        path: extent-report/index.html
        retention-days: 30
        if-no-files-found: warn
  

  merge-reports:
    if: always()
    needs: [nightly-test]
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm ci

    - name: Install Allure CLI
      run: npm install -g allure-commandline

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: all-reports

    - name: List downloaded artifacts
      run: |
        echo "Contents of all-reports:"
        find all-reports -type f | sort
        echo "---"
        ls -la all-reports/

    - name: Merge reports
      run: |
        echo "Looking for blob reports..."
        find all-reports -type f -name "*.zip" | head -20
        echo "Total blob reports found: $(find all-reports -type f -name "*.zip" | wc -l)"
        
        if [ $(find all-reports -type f -name "*.zip" | wc -l) -eq 0 ]; then
          echo "ERROR: No blob reports found! Check test execution."
          echo "Contents of all-reports:"
          find all-reports -type f | head -20
          exit 1
        fi
        
        mkdir -p playwright-report
        npx playwright merge-reports all-reports --reporter html --reporter json 2>&1
        
        echo "Checking for report output..."
        ls -la playwright-report/ || echo "No report generated"

    - name: Merge Allure results
      if: always()
      run: |
        echo "Merging Allure results..."
        mkdir -p allure-report-merged
        
        # Copy all allure-results directories
        for dir in all-reports/*/allure-results; do
          if [ -d "$dir" ]; then
            echo "Found: $dir"
            cp -r "$dir"/* allure-report-merged/ 2>/dev/null || true
          fi
        done
        
        if [ -z "$(ls -A allure-report-merged)" ]; then
          echo "Warning: No Allure results found to merge"
        else
          echo "Generating Allure HTML report..."
          npx allure generate allure-report-merged -o allure-report --clean 2>/dev/null || echo "Allure CLI not available - skipping HTML generation"
        fi

    - name: Merge Extent reports
      if: always()
      run: |
        echo "Merging Extent reports..."
        mkdir -p extent-report-merged
        
        # Copy all extent-report/index.html files
        for report in all-reports/*/extent-report*/index.html; do
          if [ -f "$report" ]; then
            echo "Found Extent report: $report"
            # Copy the HTML file with a unique name
            filename=$(basename $(dirname $(dirname "$report")))
            cp "$report" "extent-report-merged/${filename}-extent-report.html"
          fi
        done
        
        # Create a consolidated Extent report index
        if [ -d extent-report-merged ] && [ ! -z "$(ls -A extent-report-merged)" ]; then
          echo "Creating consolidated Extent report..."
          {
            echo "<!DOCTYPE html>"
            echo "<html><head><meta charset='UTF-8'>"
            echo "<title>Extent Reports - All Shards</title>"
            echo "<style>"
            echo "body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }"
            echo ".container { max-width: 900px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }"
            echo "h1 { color: #333; }"
            echo ".report-list { list-style: none; padding: 0; }"
            echo ".report-list li { padding: 10px; margin: 10px 0; background: #f9f9f9; border-left: 4px solid #667eea; }"
            echo ".report-list a { color: #667eea; text-decoration: none; font-weight: bold; }"
            echo ".report-list a:hover { text-decoration: underline; }"
            echo "</style></head><body>"
            echo "<div class='container'>"
            echo "<h1>ðŸ“Š Extent Reports - All Test Shards</h1>"
            echo "<p>Individual extent reports from each test shard:</p>"
            echo "<ul class='report-list'>"
          } > extent-report-merged/index.html
          
          for file in extent-report-merged/*.html; do
            if [ "$(basename "$file")" != "index.html" ]; then
              filename=$(basename "$file")
              display_name=$(basename "$file" .html | sed 's/-extent-report//')
              echo "<li><a href='${filename}'>${display_name}</a></li>" >> extent-report-merged/index.html
            fi
          done
          
          {
            echo "</ul>"
            echo "</div></body></html>"
          } >> extent-report-merged/index.html
          
          echo "Consolidated Extent report created"
        fi

    - name: Upload merged report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: merged-html-report
        path: playwright-report/
        retention-days: 30

    - name: Upload Allure report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: allure-html-report
        path: allure-report/
        retention-days: 30
        if-no-files-found: warn

    - name: Upload Extent report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: extent-html-report
        path: extent-report-merged/
        retention-days: 30
        if-no-files-found: warn

    - name: Generate summary
      if: always()
      run: |
        echo "## ðŸ“Š Nightly Test Reports" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Reports Available:" >> $GITHUB_STEP_SUMMARY
        echo "- **Playwright HTML Report**: Download artifact 'merged-html-report'" >> $GITHUB_STEP_SUMMARY
        echo "- **Allure Report**: Download artifact 'allure-html-report'" >> $GITHUB_STEP_SUMMARY
        echo "- **Extent Report**: Download artifact 'extent-html-report'" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Local Testing:" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
        echo "# Run local tests" >> $GITHUB_STEP_SUMMARY
        echo "npm test" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "# View Playwright report" >> $GITHUB_STEP_SUMMARY
        echo "npm run report" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "# View Extent report" >> $GITHUB_STEP_SUMMARY
        echo "npm run report:extent" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "# Generate and view Allure report" >> $GITHUB_STEP_SUMMARY
        echo "npm run allure:report && npm run allure:open" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY